services:
  postgres:
    image: postgres:16-alpine
    container_name: hr-portal-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hr_portal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hr_portal"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hr-portal-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/hr_portal
      DEBUG: "true"
      LOG_LEVEL: INFO
      SECRET_KEY: docker-dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: hr-portal-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  # Test Services
  test-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    container_name: hr-portal-test-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres-test:5432/hr_portal_test
      DEBUG: "true"
      LOG_LEVEL: DEBUG
      SECRET_KEY: test-secret-key
    depends_on:
      postgres-test:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_test_cache:/app/.pytest_cache
    profiles:
      - test

  test-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    container_name: hr-portal-test-frontend
    environment:
      NODE_ENV: test
      NEXT_PUBLIC_API_URL: http://test-backend:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend_test_cache:/app/.jest-cache
    profiles:
      - test

  postgres-test:
    image: postgres:16-alpine
    container_name: hr-portal-db-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hr_portal_test
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hr_portal_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    profiles:
      - test

volumes:
  postgres_data:
  backend_test_cache:
  frontend_test_cache:
